<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Activity - Unsolved</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">

      // Fill in the question marks with what the output will be.
      var animals = ["parrot", "cat", "dog"];

      // animals length is 3
      console.log(animals.length);

      // index 1 is cat
      console.log(animals[1]);

      // index 2 is a dog
      console.log(animals[2]);

      // index 0 is a parrot
      console.log(animals[0]);

      // this is undefined..***this is to logg the 3rd index and is undefined because there isnt one 
      console.log(animals[animals.length]);

      // this answer is dog,, unk why*** logs the second animal in the index indicated by -1
      console.log(animals[animals.length - 1]);

      // no bear in array to index.... *** this would be the position of index 3 if we were to add it to the array
      console.log(animals.indexOf("bear"));

      // the index of parrot is 0
      console.log(animals.indexOf("parrot"));

    </script>

  </body>
</html>
