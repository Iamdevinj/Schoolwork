<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conditional</title>
</head>
<body>
    <script>
//confirm whether or not a person likes steak
//if so, they get a steak sandwich
//if not they get tofu 
//if over the age of 21 they get sake 

    let confirmSteak = confirm ("DO YOU EAT STEAK")
 
    
    if(confirmSteak){
        alert("Here's a Steak Sandwich")
    }
    else{
        document.write("Here's a tofu Stir-Fry")
    }
    let birthYear = prompt("what year were you born?")

    if (birthYear <1995){
        alert("you get SAKE!!!!!!")
    }
    else if (birthYear >1995){
        alert("You get NO SAKE!!!!!!")
    }

    
    
    
    </script>
    
</body>
</html>
